name: Deploy Python Application

on:
  push:
    branches:
      - "main"

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ${{ matrix.runner }}
    environment: prod/deep_research

    strategy:
      matrix:
        runner:
          - migration2026

    timeout-minutes: 60

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Set up Python 3.12.3
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.3"
          cache: "pip"
          cache-dependency-path: "requirements.txt"

      - name: Create virtual environment and install dependencies
        run: |
          # Check if the 'myenv' directory exists. If not, create the virtual environment.
          if [ ! -d "myenv" ]; then
            echo "Creating Python virtual environment 'myenv'."
            python3 -m venv myenv
          fi

          # Activate the virtual environment and install/update dependencies.
          echo "Activating virtual environment and installing dependencies."
          source myenv/bin/activate
          python3 -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "requirements.txt not found, skipping dependency installation."
          fi

      - name: Create .env file
        run: |
          : > .env  # create/truncate .env
          echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> .env
          echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> .env
      - name: Restart the application service
        run: |
          # This command requires passwordless sudo for systemctl.
          echo "Restarting the deep_research service..."
          sudo systemctl restart deep_research
          echo "Service restart command issued."
